name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (ruff)
        run: |
          ruff check .
          ruff format . --check

      - name: Run tests
        env:
          # 你的 tests 里已经会设置这些 env，这里是双保险
          API_KEY: test-key
          DATABASE_URL: sqlite:///./ci_test.db
        run: |
          pytest -q
